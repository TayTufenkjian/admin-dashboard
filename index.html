<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard Project</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Dashboard</h1>
            <ul class="menuPrimary">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="menuSecondary">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <header>
            <div class="headerInfo">
                <img src="" alt="Search icon">
                <input type="text" name="search" id="search">
                <img src="" alt="Notification icon">
                <img src="" alt="Profile photo" class="profilePhoto">
                <div>Morgan Oakley</div>
            </div>
            <div class="headerActions">
                <img src="" alt="Profile photo" class="profilePhoto">
                <div class="hello">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <main>Main content</main>
    </div>
</body>
</html>
